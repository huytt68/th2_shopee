<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopee</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.0.0-web/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="grid">
                <nav class="header__navbar">
                    <ul class="header__navbar-list">
                        <li class="header__navbar-item header__navbar-item--separator">Trở thành Người bán Shopee</li>
                        <li class="header__navbar-item header__navbar-item-have-qr header__navbar-item--separator">
                            Tải ứng dụng
                            <div class="header__qr">
                                <img src="./assets/img/qr_code.png" alt="QR Code" class="header__qr-img">
                                <div class="header__qr-stores">
                                    <a href="" class="header__qr-stores-link">
                                        <img src="./assets/img/google_play.png" alt="Google Play" class="header__qr-stores-img">
                                    </a>
                                    <a href="" class="header__qr-stores-link">
                                        <img src="./assets/img/app_store.png" alt="App Store" class="header__qr-stores-img">
                                    </a>
                                </div>
                            </div>
                        </li>
                        <li class="header__navbar-item">
                            <span class="header__navbar-title--no-click">Kết nối</span>
                            <a href="" title="Kết nối Facebook!" class="header__navbar-icon-link">
                                <i class="header__navbar-icon header__navbar-icon-brand fa-brands fa-facebook"></i>
                            </a>
                            <a href="" title="Kết nối Instagram!" class="header__navbar-icon-link">
                                <i class="header__navbar-icon header__navbar-icon-brand fa-brands fa-instagram"></i>
                            </a>
                        </li>
                    </ul>
                    <ul class="header__navbar-list">
                        <li class="header__navbar-item">
                            <a href="" class="header__navbar-item-link">
                                <i class=" header__navbar-icon fa-solid fa-bell"></i>
                                Thông báo
                            </a>
                        </li>
                        <li class="header__navbar-item">
                            <a href="" class="header__navbar-item-link">
                                <i class=" header__navbar-icon fa-solid fa-question"></i>
                                Trợ giúp
                            </a>
                        </li>
                        <li class="header__navbar-item">
                            <i class=" header__navbar-icon fa-solid fa-globe"></i>
                            Ngôn ngữ
                            <i class=" header__navbar-icon fa-solid fa-angle-down"></i>
                        </li>
                        <li class="header__navbar-item header__navbar-item--strong header__navbar-item--separator">Đăng ký</li>
                        <li class="header__navbar-item header__navbar-item--strong">Đăng nhập</li>
                    </ul>
                </nav>
            </div>
        </header>

        <div class="container">
            <div class="test">huy</div>
        </div>

        <footer class="footer">

        </footer>
    </div>
</html>
